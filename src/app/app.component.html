<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>{{ title }} </h2>
      <hr>
      <input type="text" class="form-control" placeholder="username must be here" [(ngModel)]="userName">
      <p class="user-name">Your username is {{ userName.toUpperCase() }} </p>
      <button class="btn btn-primary" [disabled]="userName === ''" (click)="userName = ''">reset input text</button>
    </div>
  </div>
</div>
